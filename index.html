<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <main>
      <div class="content-wrapper">
        <section class="active__notes">
          <div class="notes__wrapper">
            <div class="notes__head">
              <div class="notes__head-name">Name</div>
              <div class="notes__head-content-columns">
                <div>Created</div>
                <div>Category</div>
                <div>Content</div>
                <div>Dates</div>
              </div>
              <div class="notes__head-management">
                <div id="openArchive" class="archive"></div>
                <div id="openBin" class="remove"></div>
              </div>
            </div>
            <div id="activeNotesList" class="notes__list"></div>
          </div>
          <button id="createNewNote">Create note</button>
        </section>
        <section class="summary__table">
          <div class="notes__wrapper">
            <div class="summary__head">
              <div class="summary__head-name">Note Category</div>
              <div class="summary__head-status">
                <div class="summary__head-status-active">Active</div>
                <div class="summary__head-status-archived">Archived</div>
              </div>
            </div>
            <div class="summary__list">
              <div class="summary__list-item">
                <div class="list-title">Task</div>
                <div id="taskSumActive">14</div>
                <div id="taskSumArchive">7</div>
              </div>
              <div class="summary__list-item">
                <div class="list-title">Random Thought</div>
                <div id="randomSumActive">28</div>
                <div id="randomSumArchive">3</div>
              </div>
              <div class="summary__list-item">
                <div class="list-title">Idea</div>
                <div id="ideaSumActive">5</div>
                <div id="ideaSumArchive">6</div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="modal hide">
        <div class="modal__content-wrapper">
          <div class="close__modal">&times;</div>
          <div id="creation_form" class="create__form-wrapper hide">
            <form action="#">
              <div class="create__note-title">
                <p>Name:</p>
                <input id="formNoteTitle" type="text" name="title" class="create__note-title-input" placeholder="Title" required></input>
              </div>
              <div class="create__note-content">
                <p>Description:</p>
                <textarea id="formNoteContent" name="content" type="text" class="create__note-content-input" placeholder="Some thoughts..." required></textarea>
              </div>
              <div class="create__note-category">
                <p>Choose category</p>
                <select id="formNoteCategory" name="category">
                  <option value="Task">Task</option>
                  <option value="Idea">Idea</option>
                  <option value="Random Thought">Random thought</option>
                </select>
              </div>
              <button id="create" class="create__note-btn">Save</button>
            </form>
          </div>
          <div id="modalArchive" class="notes__list hide"></div>
      </div>
    </main>
    <script type="module" src="/src/js/modules/DataModule.js"></script>
    <script type="module" src="/src/js/modules/DOMModule.js"></script>
    <script type="module" src="/src/js/modules/ModalModule.js"></script>
    <script type="module" src="/src/js/modules/NotesModule.js"></script>
    <script type="module" src="/src/js/App.js"></script>
  </body>
</html>
